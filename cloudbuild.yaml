steps:
  # Install dependencies
  - name: 'node:18'
    entrypoint: npm
    args: ['install']
    
  # Set up database (if needed)
  - name: 'node:18'
    entrypoint: npm
    args: ['run', 'setup-db']
    env:
      - 'NODE_ENV=production'
    secretEnv: ['DB_HOST', 'DB_USER', 'DB_PASSWORD', 'DB_NAME']
    
  # Deploy to App Engine
  - name: 'gcr.io/cloud-builders/gcloud'
    args: ['app', 'deploy', '--quiet']

# Environment variables from Secret Manager
availableSecrets:
  secretManager:
    - versionName: projects/$PROJECT_ID/secrets/db-host/versions/latest
      env: 'DB_HOST'
    - versionName: projects/$PROJECT_ID/secrets/db-user/versions/latest
      env: 'DB_USER'
    - versionName: projects/$PROJECT_ID/secrets/db-password/versions/latest
      env: 'DB_PASSWORD'
    - versionName: projects/$PROJECT_ID/secrets/db-name/versions/latest
      env: 'DB_NAME'

timeout: '1200s' 